<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChillChat</title>
	<link rel="stylesheet" href="http://127.0.0.1:5000/static/css/style.css">
	<script src="http://127.0.0.1:5000/static/js/chat.js"></script>

</head>
<body>
	<main class="box">
		<div class="modal" id="modal" style="display:none;">
			<div class="modal-controls" id="modal-controls">¨
				<span class="icon-close" id="modal-icon-close"></span>
			</div>
			<div class="modal-content" id="modal-content">

			</div>
		</div>
		<div id="popouts"></div>
		<div class="item servers" id="servers">
			<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
		</div>

		<div class="item channels" id="channels" style="display:none;">

		</div>

		<div class="item chat" id="chat">
			<div class="message-area" id="message-area">

			</div>
			<div class="chat-input-area">
				<textarea class="chat-input" id="chat-input" placeholder="Message..."></textarea>
			</div>
		</div>

		<div class="item contacts" id="contacts">

		</div>

		<div class="item mobile-contacts">
			<span class="mobile-menu-toggle">☰</span>
		</div>

	</main>
</body>
</html>
